<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp_Page</title>
    <link rel="stylesheet" href="E:\html\form_417\styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <p>It's quick and easy.</p>
        <div class="wrapper1">
            <form action="#" method="get" enctype="multipart/form-data">
               
                <label for="first_name"></label><br>
                <input type="text" placeholder="First name" name="first_name" id="first_name" class= "first_name">
                
                <label for="sur_name"></label>
                <input type="text" placeholder="Surname" name="sur_name" id="sur_name" class= "sur_name">

                <br><br>
    
                <label for="email_num"></label><br>
                <input type="email" placeholder="Mobile number or email address" name="email_num" id="email_num" class= "email_num">

                <br><br>
    
                <label for="_pass"></label><br>
                <input type="password" placeholder="New password" name="_pass" id="_pass" class= "_pass">

                <br><br>

                <label for="dob">Date of birth</label><br><br>
                <input type="date" name="dob" id="dob" class="dob">

                <br><br>
    
                <label for="gender">Gender</label><br>
                <div class="wrapper4">
                    <span>Male</span><input type="radio" value="Male" name="gender" id="gender" class="gender">
                    <span>Female</span><input type="radio" value="female" name="gender" id="gender" class="gender">
                    <span>Custom</span><input type="radio" value="Custom" name="gender" id="gender" class="gender">
                </div>
                

                <br><br>
                <p class="para">By clicking Sign Up, you agree to our <a href ="https://www.facebook.com/about/privacy/update" target="blank">Terms, Data Policy and Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p>
                
                <br><br>
                <div class="wrapper3">
                    <input type="submit" value="Sign Up" class="button">
                </div>
        
            </form>
        </div> 
    </div>
    
</body>
</html>
